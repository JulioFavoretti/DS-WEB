<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap');

        /* Estilo geral */
        body {
            background-color: #dcdcdc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, p {
            margin: 0;
        }

        p {
            font-family: 'Lora', serif;
            font-weight: 500;
        }

        /* Barra superior */
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .icons {
            display: flex;
            gap: 15px;
            position: absolute;
            left: 20px;
        }

        .icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .icons a:hover {
            color: orange;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .button:hover {
            color: orange;
            cursor: pointer;
        }

        /* Imagem principal */
        .main-image-container {
            position: relative;
            margin-top: 60px;
        }

        .main-image {
            width: 100%; /* Ajusta a imagem para ocupar toda a largura da tela */
            height: auto; /* Mantém a proporção */
        }

        .logo {
            width: 40%; /* Ajusta a largura da logo em relação à tela */
            max-width: 700px; /* Limita a largura máxima da logo */
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza a logo */
            z-index: 2;
        }

        /* Galeria de imagens */
        .img-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .img-item {
            text-align: center;
        }

        .img-item img {
            width: 350px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .img-item img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .text-section {
            margin-top: 20px;
            margin-left: 20px;
        }

        .text-section h1 {
            margin: 10px;
        }

        .text-section .nossos {
            color: black;
            top: 20px;
            margin-left: 50px;
        }

        .text-section .servicos {
            color: orangered;
            top: -20px;
            margin-left: 30px;
        }

        .texto-traga {
            margin-top: 300px;
            margin-left: -300px;
            font-size: 10px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <div class="buttons">
            <a href="https://openai.com/index/chatgpt/" target="_blank" class="button">SIGA-NOS</a>
            <a href="#contato" class="button">CONTATO</a>
        </div>
        <div class="icons">
            <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Imagem principal -->
    <div class="main-image-container">
        <img src="teste.jpg" alt="Imagem Principal" class="main-image">
        <img src="logocsr.png" alt="Logo CSR" class="logo">
    </div>

    <!-- Conteúdo adicional -->
    <div class="img-container">
        <div class="text-section">
            <h1 class="nossos">NOSSOS</h1>
            <h1 class="servicos">SERVIÇOS</h1>
        </div>
        <div class="img-item">
            <img src="construção.jpg" alt="Construção">
            <p>Construção</p>
        </div>
        <div class="img-item">
            <img src="projeto-engenharia.jpg" alt="Projetos">
            <p>Projetos</p>
        </div>
        <div class="img-item">
            <img src="materiais.jpg" alt="Materiais">
            <p>Materiais</p>
        </div>
    </div>
</body>
</html>
