<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR</title>
    <style>
        /* Importa a fonte Lora */
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap');

        /* Estilo geral */
        body {
            background-color: #dcdcdc; /* Fundo cinza */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* Texto em cinza escuro */
        }

        h1, p {
            margin: 0;
        }

        /* Estilo para os parágrafos com fonte Lora */
        p {
            font-family: 'Lora', serif;
            font-weight: 500;
        }

        /* Barra superior com botões e ícones */
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        /* Ícones de redes sociais */
        .icons {
            display: flex;
            gap: 15px;
            position: absolute;
            left: 20px;
        }

        .icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .icons a:hover {
            color: orange;
        }

        /* Botões interativos centralizados */
        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .button:hover {
            color: orange;
            cursor: pointer;
        }

        /* Imagem principal */
        .main-image {
            width: 120%;
            height: auto;
            margin-top: 60px; /* Evita sobreposição com a barra superior */
            position: relative;
        }

        /* Logo sobre a imagem principal */
        .logo {
            width: 700px; /* Logo maior */
            height: auto;
            position: absolute;
            top: 300px; /* Logo mais para baixo */
            left: -90px;
            z-index: 2;
        }

        /* Galeria de imagens */
        .img-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            background-size:cover
        }

        .img-item {
            text-align: center;
        }

        .img-item img {
            width: 350px; /* Largura menor */
            height: 500px; /* Maior comprimento */
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Melhor efeito de profundidade */
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .img-item img:hover {
            transform: scale(1.05); /* Zoom leve */
            filter: brightness(1.1); /* Leve aumento de brilho */
        }

        /* Texto NOSSOS e SERVIÇOS ao lado das imagens */
        .img-texts {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 40px;
            text-align: left;
        }

        /* Estilo dos textos NOSSOS e SERVIÇOS no topo */
        .text-section {
            margin-top: 20px;
            margin-left: 20px; /* Alinha os textos à esquerda */
        }

        .text-section h1 {
            margin: 10px;
        }

        .text-section .nossos {
            color: black;
            top: 20px;
            margin-left: 50px;
        }

        .text-section .servicos {
            color: orangered;
            top: -20px;
            margin-left: 30px;
        }

        .texto-traga {
            margin-top: 300px;
            margin-left: -300px;
            font-size: 10px;
        }
    </style>
    <!-- Links para os ícones (Font Awesome) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra superior com botões e ícones -->
    <div class="top-bar">
        <!-- Botões SIGA-NOS e CONTATO centralizados -->
        <div class="buttons">
            <a href="https://openai.com/index/chatgpt/" target="_blank" class="button">SIGA-NOS</a>
            <a href="#contato" class="button">CONTATO</a>
        </div>
        <!-- Ícones de redes sociais à esquerda -->
        <div class="icons">
            <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Imagem principal com logo sobreposta -->
    <div style="position: relative;">
        <img src="teste.jpg" alt="Imagem Principal" class="main-image">
        <img src="logocsr.png" alt="Logo CSR" class="logo">
    </div>

    <!-- Galeria de imagens com textos ao lado -->
    <div class="img-container">
        <!-- Texto NOSSOS e SERVIÇOS -->
        <div class="text-section">
            <h1 class="nossos">NOSSOS</h1>
            <h1 class="servicos">SERVIÇOS</h1>
        </div>
        <div class="texto-traga">
            <h1 class="traga">TRAGA SEU PROJETO!</h1>
        </div>
        <!-- Primeira imagem -->
        <div class="img-item">
            <img src="construção.jpg" alt="Construção">
            <p>Construção</p>
        </div>
        <!-- Segunda imagem -->
        <div class="img-item">
            <img src="projeto-engenharia.jpg" alt="Projetos">
            <p>Projetos</p>
        </div>
        <!-- Terceira imagem -->
        <div class="img-item">
            <img src="materiais.jpg" alt="Materiais">
            <p>Materiais</p>
        </div>
    </div>
    <!-- Fale Conosco e Formulário -->
<div style="background-color: black; color: white; padding: 50px 20px;">
    <div style="display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto;">
        <!-- Fale Conosco -->
        <div style="text-align: left;">
            <h2 style="color: orangered;">FALE CONOSCO</h2>
            <p style="font-size: 18px;">(11)98679-2357</p>
            <p style="font-size: 18px;">csr.engetec@gmail.com</p>
        </div>
        
        <!-- Formulário "Traga seu Projeto" -->
        <div style="text-align: left;">
            <h2 style="color: orangered;">Traga seu PROJETO!</h2>
            <form action="#" method="POST">
                <div style="margin-bottom: 15px;">
                    <label for="nome" style="font-size: 18px; color: white;">Nome:</label><br>
                    <input type="text" id="nome" name="nome" style="width: 300px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="segmento" style="font-size: 18px; color: white;">Segmento:</label><br>
                    <input type="text" id="segmento" name="segmento" style="width: 300px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="projeto" style="font-size: 18px; color: white;">Sobre seu projeto:</label><br>
                    <textarea id="projeto" name="projeto" rows="4" style="width: 300px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
                </div>
                <button type="submit" style="background-color: orangered; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer;">Solicitar contato</button>
            </form>
        </div>
    </div>
</div>

<!-- Rodapé com a logo -->
<div style="background-color: #333; color: white; text-align: center; padding: 20px;">
    <img src="logocsr.png" alt="Logo CSR" style="width: 300px;">
</div>

</body>
</html>
